<html>
<head>
  <title>Bultin</title>

  <style type="text/css">
    table {
      border-collapse: collapse;
      margin-left: 0px;
      margin-right: 30px;
      display:inline-block;
      /*border-color: black;*/
    }
    th, td {
      border: 1px solid lightgray;
      padding: 0px 2px;
      text-align: center;
      padding: 5px;
      /*vertical-align: middle;*/
      /*border-color: black;*/
    }
    .intitule {
        text-align: left;
    }
    .head {
        background-color: rgb(230,230,230);
    }


    @media print {
      .new-page {
        page-break-before: always;
      }
    }
  </style>
</head>



<body>
 

  <!-- <div style="text-align:center; border-width:2px; border-color:green;">
    <div style="display:inline-block; text-align:left; border-width:1px; border-color:red;"> -->


  <div class="container" style="border-color:black; text-align:center;">

    {% for bultin in bultins %}
      <div class="container" style="display:inline-block; text-align:left; 
                  border-width:1px; border-width:1px; border-color:red;" >
        {% if loop.index == 1 %}
        <div class="container">
        {% else %}
        <div class="container new-page">
        {% endif %}

        {{ bultin | safe }}
        
        </div>
      </div>
    {% endfor %}
      
  </div>


  <script type="text/javascript">
    {% include "_print.js" %}
  </script> 


</body>
</html>
