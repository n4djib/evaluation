    table {
      border-collapse: collapse;
      margin-left: 0px;
      margin-right: 0px;
      display:inline-block;
      border-color: black;
    }
    th, td {
      border: 1px solid lightgray;
      padding: 2px 4px;
      text-align: center;
      /*padding: 0px;*/

    }
    .intitule {
        text-align: left;
    }

      .new-page {

      }

    .rotate {
      height: 80px;
      white-space: nowrap;
    }
    .rotate > div {
      width: 20px;
      padding: 2px 5px;
      transform: 
        translate(-7px, 20px)
        rotate(-75deg);
    }
