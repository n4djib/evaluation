{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}


{% block styles %}
  {{super()}}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='treant/Treant.css') }}" >
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='treant/collapsable.css') }}" >

    <style>
      html, body { height: 100%; }
      #tree-config {margin: 0px; padding: 0px; }
      .container {margin: 0px; padding: 0px; width: 100%; height: calc(100% - 72px);}
      path { stroke: #999999; }

      .navbar-brand {padding-left: 70px; }
      .navbar-right {padding-right: 70px; }

      .Treant > .node { font-size: 16px; color: #9CB5ED; border: 1px solid #C8C8C8; border-radius: 3px; box-shadow:inset 0px -10px 25px #fff,0px 3px 3px #959595; display:block; position:absolute; }
      .node-code {font-size: 12px; color: #5511E2;}
      .node-coeff {font-size: 12px; color: #5511E2;}
      .node-credit {font-size: 12px; color: #5511E2;}
      .node-is_fondamental {font-size: 12px; color: #5511E2;}
      .node-time {font-size: 12px; color: #5511E2;}
      .node-percent {font-size: 15px; color: #FF0000;}
      .node-link {position:relative; z-index:99999; line-height: 20px; height: 15px; font-weight: bold; 
                  padding: 3px; margin: 0; color: #9CB5ED; text-decoration:none; }
    </style>
{% endblock %}


{% block app_content %}
    <div id="tree-config" style="height: 100%;"> </div>
{% endblock %}


{% block scripts %}
  {{ super() }}
      <script src="{{ url_for('static', filename='treant/raphael.js') }}"></script>
      <script src="{{ url_for('static', filename='treant/Treant.js') }}"></script>

      <script type="text/javascript">

          var tree_config = {{ data | safe }};
 
          var my_chart = new Treant(tree_config);
          //var chart = new Treant(simple_chart_config, function() { alert( 'Tree Loaded' ) }, $ );

      </script>
  {% endblock %}
