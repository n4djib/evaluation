{% extends "base.html" %}

{% block app_content %}

    {% include '_breadcrumbs.html' %} 



    <h1>Wilaya: {{wilaya.name}}</h1>

    <div>
        <a class="btn btn-primary" href="{{ url_for('wilaya_update', id=wilaya.id) }}">Update</a>

        <button class="btn btn-danger"
            data-href="{{url_for('wilaya_delete', id=wilaya.id)}}" 
            data-toggle="modal" data-target="#confirm-delete">
            Delete
        </button>
        <div class="modal fade" id="confirm-delete" tabindex="-1"
            role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!--div class="modal-header">
                        ...
                    </div-->
                    <div class="modal-body">
                        do you really want to delete this Wilaya?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <a class="btn btn-danger btn-ok">Delete</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </br>
    <div>
        <table class="table table-bordered">
          <tr><td><i>ID</i></td> <td>{{wilaya.id}}</td></tr>
          <tr><td><i>Code</i></td> <td>{{wilaya.code}}</td></tr>
          <tr><td><i>Name</i></td> <td>{{wilaya.name}}</td></tr>
        </table>


      </br>
      </br>
      - </br>
      </br>


    </div>

{% endblock %}



{% block scripts %}
  {{ super() }}

  <script type="text/javascript">
    $('#confirm-delete').on('show.bs.modal', function(e) {
      $(this).find('.btn-ok').attr('href', $(e.relatedTarget).data('href'));
    });
  </script>

{% endblock %}
