{% extends "base.html" %}

{% block app_content %}

  {% include '_breadcrumbs.html' %} 




  <h1>Schools List !!!</h1>
  <div>
      <a class="btn btn-primary" href="{{ url_for('school_create') }}">Create New</a>
  </div>
  </br>

  <div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
      {% for school in schools %}
        <tr>
          <td>{{loop.index}}</td>
          <td><a href="{{ url_for('school_view', id=school.id) }}">{{ school.name }}</a></td>
          <td>{{ school.description | replace("None", "") }}</td>
          <!-- <td><a href="">Edit</a></td> -->
        </tr>
      {% endfor %}
      </tbody>
    </table>

    </br>
    </br>
    - </br>
    - </br>
    </br>


  </div>

{% endblock %}
