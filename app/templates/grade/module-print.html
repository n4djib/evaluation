<html>
<head>
  <title>{{ title }}</title>

<!-- <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap4/bootstrap.min.css') }}" > -->

  <style type="text/css">
    
    table {
      border-collapse: collapse;
      margin-left: 0px;
      margin-right: 0px;
      margin-top: 10px;

      font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
      font-size: 14px;
      line-height: 1.42857143;
      color: #111;
    }

    thead {
      background-color: #e5e5e5; 
    }
    th, td, tr {
      border: 1px solid lightgray;
      padding: 0px 4px;
      white-space: nowrap;
    }

  </style>
</head>


<body >
  {{ print_header | safe }}
  

  <div class="container"
   style="border-width:0px; border-style:solid; border-color:black; margin-top: 3px;">
    {{ table | safe | replace('None', '') }}
    
  </div>

  {% if empty == 'yes' %}
  <div class="container" style="display: flex;">
      <div style="flex-grow: 1;">
        Date de Correction : . . . . . . . . . . . . . . . . .
      </div>
      <div style="flex-grow: 1;" align="right">
        Signature : . . . . . . . . . . . . . . . . .        
      </div>

      <p><span id="datetime"></span></p>
  </div>
  {% endif %}


  <script type="text/javascript">
    {% include "_print.js" %}
    {% include "_datetime.js" %}
  </script> 


</body>
</html>
