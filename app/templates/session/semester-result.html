{% extends "base.html" %}


{% block styles %}
  {{super()}}
  
  <style type="text/css">
    table {
      border-collapse: collapse;
      margin-left: 0px;
      margin-right: 30px;
      display: inline-block;
    }
    th {
      border: 1px solid lightgray;
      padding: 0px 4px;
    }
    .td {
      border: 1px solid lightgray;
      padding: 0px 4px;
    }
    .no-wrap {
      white-space: nowrap;
      word-wrap: false;
    }
    .unit {
      background-color: Bisque;
    }
    .semester {
      background-color: LightSalmon;
    }
    .header5 {
      background-color: Gainsboro;
    }
    tbody > tr:nth-child(even) {background-color: #f7f7ff;}
    tbody > tr:hover {background-color: #f5f5f5;}

    /*.table_1 th:nth-of-type(1){ background: skyblue; }*/
    .right { text-align: right; }
    .center { text-align: center; }

    .filter_w {
      max-width: 300px;
      float: left;
      /*margin: 3px;*/
       /*style="float: right;"*/
    }
  </style>
{% endblock %}





{% block app_content %}

  <!-- { { header | safe }} -->

  <div class="container" style="border-color:black; text-align:center;">
    <div class="container" style="display:inline-block; text-align:left; 
        border-width:1px; border-width:1px; border-color:red;" >

      <div style="margin: 2px; float: left" class="input-group filter_w"> 
        <span class="input-group-addon">Filter</span>
        <input id="filter" type="text" class="form-control" placeholder="Type here...">
      </div>
      <div style="margin: 2px; float: left">
        <a href ="{{ url_for('semester_result_print_browser', session_id=session.id) }}"
           target="_blank" class="input-group btn btn-primary" role="button">Print</a>
      </div>

      </br>

      <table class="table_1">
        <thead>{{ t_head | safe | replace('None', '') }}</thead>
          
        <tbody class="searchable">
          {% for data in data_arr %}
            <tr>{{ data | safe | replace('None', '') }}</tr>
          {% endfor %}
        </tbody>
      </table>
        
    </div>
  </div>





  </br></br>
  <!-- - a </br>
  - f</br>
       f</br> -->
  </br>

{% endblock %}







{% block scripts %}
  {{ super() }}

  <script type="text/javascript">
    {% include "_filter.js" %}

  </script>
{% endblock %}
