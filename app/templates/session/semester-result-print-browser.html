  <html>
<head>
  <title>{{title}}</title>

  <style type="text/css">
    table {
      border-collapse: collapse;
      margin-left: 0px;
      margin-right: 30px;
    }
    th {
      border: 1px solid lightgray;
      padding: 0px 4px;
    }
    .td {
      border: 1px solid lightgray;
      padding: 0px 4px;
    }
    .no-wrap {  white-space: nowrap; }
    .unit { background-color: Bisque; }
    .semester { background-color: LightSalmon; }
    .header5 { background-color: Gainsboro; }

    .right { text-align: right; }
    .center { text-align: center; }

    tbody > tr:nth-child(even) {background-color: #f7f7ff;}
    tbody > tr:hover {background-color: #f5f5f5;}


  </style>
</head>


<!-- <body onload="window.print();"> -->
<body onload="PrintWindow();">
  {{ header | safe }}
  </br>

  <div class="container" style="border-color:black; text-align:center;">
    <div class="container" style=" text-align:left; border-color:red;" >

      <table class="">
        <thead>{{ t_head | safe | replace('None', '') }}</thead>
        <tbody>
          {% for data in data_arr %}
            <tr>{{ data | safe | replace('None', '') }}</tr>
          {% endfor %}
        </tbody>
      </table>
      
    </div>
  </div>


  <script type="text/javascript">
    function PrintWindow() {                    
       window.print();            
       CheckWindowState();
    }

    function CheckWindowState()    {           
        if(document.readyState=="complete") {
            window.close(); 
        } else {           
            setTimeout("CheckWindowState()", 2000)
        }
    }
    PrintWindow();
  </script> 


</body>
</html>
