  <html>
<head>
  <title>{{title}}</title>

  <style type="text/css">
    table {
      border-collapse: collapse;
      margin-left: 0px;
      /*margin-right: 30px;*/
      margin-right: 0px;
      display: inline-block;

      font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
      font-size: 14px;
      line-height: 1.42857143;
      color: #111;
    }
    th {
      border: 1px solid lightgray;
      padding: 0px 4px;
    }

    .td {
      border: 1px solid lightgray;
      padding: 0px 4px;
    }
    .no-wrap { white-space: nowrap; /*word-wrap: false;*/}
    .module { background-color: Gainsboro; }
    .unit { background-color: Bisque; }
    .semester { background-color: LightSalmon; }
    .right { text-align: right; }
    .left { text-align: left; }
    .center { text-align: center; }

    tbody > tr:nth-child(even) { background-color: #f7f7ff; }
    tbody > tr:hover { background-color: #f5f5f5; }


  </style>
</head>


<!-- <body onload="PrintWindow();"> -->
<body onload="">
  {{ header | safe }}
  </br>

  <div class="container" style="border-color:black; text-align:center;">
    <div class="container" style=" text-align:left; border-color:red;" >

      <table class="">
        <thead>{{ t_head | replace('None', '') | replace('((img))', '') | safe }}</thead>
        <tbody>
          {% for data in data_arr %}
            <tr>{{ data | safe | replace('None', '') }}</tr>
          {% endfor %}
        </tbody>
      </table>
      
    </div>

  </div>


  <script type="text/javascript">
    function PrintWindow() {                    
       window.print();            
       CheckWindowState();
    }

    function CheckWindowState()    {           
        if(document.readyState=="complete") {
            window.close(); 
        } else {           
            setTimeout("CheckWindowState()", 2000)
        }
    }
    // PrintWindow();
  </script> 


</body>
</html>
