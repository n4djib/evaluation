<html>
<head>
  <title>1111</title>

  <style type="text/css">
    table {
      border-collapse: collapse;
      margin-left: 0px;
      margin-right: 30px;
      display:inline-block;
    }
    th, td {
      border: 1px solid lightgray;
      padding: 0px 4px;
    }
    .no-wrap {
      white-space: nowrap;
      /*word-wrap: false;*/
    }

    .unit {
      background-color: Bisque;
    } 
    .semester {
      background-color: LightSalmon;
    }
    .header5 {
      background-color: Gainsboro;
    }
    tbody > tr:nth-child(2n+6) {
      background-color: #f7f7ff; 
      page-break-after: always;
    }
    tbody > tr:hover {
      background-color: #f5f5f5;
    }

    .right { text-align: right; } 
    .center { text-align: center; }

  </style>
</head>


<body>

  <div class="container" style="border-width:0px; border-style:solid; border-color:black;">
    <table class="table_1">
        <tr> {{ headers | safe | replace('None', '')}} </tr>
        {% for data in data_arr %}
          <tr> {{ data | safe | replace('None', '') }} </tr>
        {% endfor %}
    </table>
  </div>

</body>
</html>
