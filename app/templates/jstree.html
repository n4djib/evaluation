{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}


{% block styles %}
  {{super()}}
  <link rel="stylesheet" href="{{url_for('static', filename='jstree/themes/default/style.min.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='jstree/themes/default-dark/style.min.css')}}">
  


  <style type="text/css">
  </style>


{% endblock %}


{% block app_content %}

  <div id="data" class="demo"></div>


{% endblock %}

{% block scripts %}
  {{ super() }}

  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="{{url_for('static', filename='jstree/jstree.min.js')}}"></script>

  <script type="text/javascript">
    $('#data').jstree({
      'core' : {
        'data' : [
          { "text" : "Root node", "children" : [
              { "text" : "Child node 1" },
              { "text" : "Child node 2" }
          ]}
        ]
      }
    });
  </script>

{% endblock %}
