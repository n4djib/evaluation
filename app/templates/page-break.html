<html>
<head>
  <title>page break</title>

  <style type="text/css">
    .keep-together {
        page-break-inside: avoid;
    }

    .break-before {
        page-break-before: always;
    }

    .break-after {
        page-break-after: always;
    }
    @media print {
      .new-page {
        page-break-before: always;
      }
    }
  </style>

</head>


<body>

<p>Page 1, paragraph 1</p>
<p class="new-page">Page 2, paragraph 1</p>
<p>Page 2, paragraph 2</p>

<button rel="stylesheet"
      src="print.css"
      type="text/css"
      media="print" >dddddddddd</button>

</body>
</html>
