{% extends "base.html" %}

{% block app_content %}
  {% if current_user.name == 'anon' %}
    <h2>You must log in to access this page</h2>
  {% else %}
    <h2>Your current Roles</h2>
  {% endif %}

  <ul>
    {% for role in roles %}
      <li>{{ role.name }}</li>
    {% endfor %}
  </ul>
{% endblock %}
